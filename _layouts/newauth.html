<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    {% include navbar.html %}
        <h1 class="text-center my-3 text-capitalize" style="font-weight: bolder; letter-spacing:2px"> {{page.name}} </h1><hr>
        <div class="container text-wrap" style="padding: 10px 150px 10px 150px">
            <h4>Occupation : {{page.position}}</h4><br>
            {{content}}<hr>
            {% for ablog in site.posts %}
                {% if ablog.author == page.name %}
                {{ablog.date | date_to_string }}<br>
                <h2><a href="{{ablog.url}}" style="text-decoration: none;">{{ablog.title}}</a></h2><hr>
                {% endif %}
            {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
