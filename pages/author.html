<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    {% include navbar.html %}
    <h1 class="text-center my-3 fw-bolder"> Authors </h1><hr>
    <div class="container">
        <div class="container d-flex flex-wrap justify-content-center px-5">
        {% for auth in site.authors %}
                <div class="card m-4 mx-4" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="card-title text-center">{{auth.name}}</h3><hr>
                        <p class="card-text">Occupation : {{auth.position}}</p>
                        <p class="card-text">
                            {{auth.content | truncatewords: 10}}
                        </p>
                        <div class="text-center">
                            <a href="/sampleblogsite{{auth.url}}" class="btn btn-primary morebut">Read More</a>
                        </div>
                    </div>
                </div>
            
            <!-- <ul>
                <li><h2><a href="/sampleblogsite{{auth.url}}" style="text-decoration: none;">{{auth.name}}</a></h2></li>
                <h4>Occupation : {{auth.position}}</h4>
                <p> {{auth.content | markdownify}} </p><hr>
            </ul> -->
            
            {% endfor %}
        </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
